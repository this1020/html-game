<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer: 60s Challenge</title>
    <style>
        :root {
            --space-bg: #05070a;
            --sun-color: #ffcc00;
            --text-color: #ffffff;
            --accent: #4fc3f7;
            --wrong: #ff4545;
            --correct: #4caf50;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--space-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            height: 100vh;
            user-select: none;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 220px;
            background: rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 150;
        }

        #sidebar h3 { font-size: 1.1rem; color: var(--accent); border-bottom: 1px solid var(--accent); padding-bottom: 10px; margin: 0; }
        
        .planet-item {
            display: flex; align-items: center; gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px; border-radius: 8px; font-size: 0.9rem;
        }

        .mini-planet { border-radius: 50%; flex-shrink: 0; }
        .m-mercury { width: 10px; height: 10px; background: #a5a5a5; }
        .m-venus { width: 14px; height: 14px; background: #e3bb76; }
        .m-earth { width: 15px; height: 15px; background: #2271b3; }
        .m-mars { width: 12px; height: 12px; background: #e27b58; }
        .m-jupiter { width: 22px; height: 22px; background: #d39c7e; }
        .m-saturn { width: 18px; height: 18px; background: #c5ab6e; }
        .m-uranus { width: 16px; height: 16px; background: #b5e3e3; }
        .m-neptune { width: 16px; height: 16px; background: #4b70dd; }

        /* --- GAME ENGINE --- */
        #game-container { flex-grow: 1; position: relative; display: flex; justify-content: center; align-items: center; }

        #ui-layer {
            position: absolute; top: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 100;
        }

        #objective-box {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px; border-radius: 50px; border: 2px solid var(--accent);
            font-size: 1.3rem; font-weight: bold; text-align: center;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.2);
            transition: 0.2s; max-width: 80%;
        }

        #stats {
            margin-top: 15px; font-size: 1.2rem; display: flex; gap: 30px;
            background: rgba(0,0,0,0.6); padding: 5px 25px; border-radius: 20px;
        }

        .overlay {
            position: absolute; inset: 0; background: rgba(0, 0, 0, 0.95);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 200; text-align: center; padding: 20px;
        }

        .hidden { display: none !important; }

        .rule-card {
            background: rgba(255, 255, 255, 0.07); padding: 20px;
            border-radius: 15px; border: 1px solid var(--accent);
            margin: 20px 0; width: 350px;
        }

        .rule-line { display: flex; justify-content: space-between; margin: 8px 0; }

        button {
            padding: 15px 45px; font-size: 1.2rem; background: var(--accent);
            border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: #000;
        }

        #solar-system { position: relative; width: 800px; height: 800px; display: flex; justify-content: center; align-items: center; }

        #sun {
            width: 80px; height: 80px;
            background: radial-gradient(circle, #fff700 0%, #ff8c00 70%, #ff4500 100%);
            border-radius: 50%; box-shadow: 0 0 60px #ff8c00; z-index: 10;
        }

        .orbit { position: absolute; border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 50%; pointer-events: none; }
        
        .planet {
            position: absolute; border-radius: 50%; cursor: pointer;
            pointer-events: auto; z-index: 20; top: 50%; left: 0;
            transform: translate(-50%, -50%);
        }

        .planet:hover { box-shadow: 0 0 20px #fff; outline: 2px solid white; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .p-mercury { width: 14px; height: 14px; background: #a5a5a5; }
        .p-venus { width: 22px; height: 22px; background: #e3bb76; }
        .p-earth { width: 24px; height: 24px; background: #2271b3; }
        .p-mars { width: 18px; height: 18px; background: #e27b58; }
        .p-jupiter { width: 48px; height: 48px; background: #d39c7e; }
        .p-saturn { width: 40px; height: 40px; background: #c5ab6e; }
        .p-uranus { width: 32px; height: 32px; background: #b5e3e3; }
        .p-neptune { width: 32px; height: 32px; background: #4b70dd; }

        .p-saturn::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 70px; height: 20px; border: 3px solid rgba(197, 171, 110, 0.6);
            border-radius: 50%; transform: translate(-50%, -50%) rotate(20deg);
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h3>SOLAR GUIDE</h3>
        <div class="planet-item"><div class="mini-planet m-mercury"></div> Mercury</div>
        <div class="planet-item"><div class="mini-planet m-venus"></div> Venus</div>
        <div class="planet-item"><div class="mini-planet m-earth"></div> Earth</div>
        <div class="planet-item"><div class="mini-planet m-mars"></div> Mars</div>
        <div class="planet-item"><div class="mini-planet m-jupiter"></div> Jupiter</div>
        <div class="planet-item"><div class="mini-planet m-saturn"></div> Saturn</div>
        <div class="planet-item"><div class="mini-planet m-uranus"></div> Uranus</div>
        <div class="planet-item"><div class="mini-planet m-neptune"></div> Neptune</div>
    </div>

    <div id="game-container">
        <div id="ui-layer">
            <div id="objective-box">System Offline</div>
            <div id="stats">
                <span>Score: <span id="score-val">0</span></span>
                <span>Time: <span id="timer-val">60</span>s</span>
            </div>
        </div>

        <div id="start-screen" class="overlay">
            <h1>üöÄ 60-Second Explorer</h1>
            <div class="rule-card">
                <div class="rule-line"><span>Correct:</span> <span style="color:var(--correct)">+100</span></div>
                <div class="rule-line"><span>Wrong:</span> <span style="color:var(--wrong)">-25</span></div>
                <div class="rule-line"><span>Floor Score:</span> <span>0</span></div>
                <hr style="border:0; border-top:1px solid #444">
                <div class="rule-line"><span>‚≠ê Cadet:</span> <span>1 - 800</span></div>
                <div class="rule-line"><span>‚≠ê‚≠ê Pilot:</span> <span>801 - 1500</span></div>
                <div class="rule-line"><span>‚≠ê‚≠ê‚≠ê Captain:</span> <span>1501+</span></div>
            </div>
            <button onclick="startGame()">LAUNCH MISSION</button>
        </div>

        <div id="end-screen" class="overlay hidden">
            <h1 id="end-title">Mission Complete!</h1>
            <h2 id="final-score">Score: 0</h2>
            <h2 id="star-rating" style="color: gold; font-size: 3rem; text-shadow: 0 0 15px gold;"></h2>
            <button onclick="location.reload()">RETRY</button>
        </div>

        <div id="solar-system">
            <div id="sun"></div>
            <div class="orbit" style="width: 140px; height: 140px;"><div class="planet p-mercury" data-name="mercury"></div></div>
            <div class="orbit" style="width: 200px; height: 200px;"><div class="planet p-venus" data-name="venus"></div></div>
            <div class="orbit" style="width: 270px; height: 270px;"><div class="planet p-earth" data-name="earth"></div></div>
            <div class="orbit" style="width: 340px; height: 340px;"><div class="planet p-mars" data-name="mars"></div></div>
            <div class="orbit" style="width: 460px; height: 460px;"><div class="planet p-jupiter" data-name="jupiter"></div></div>
            <div class="orbit" style="width: 600px; height: 600px;"><div class="planet p-saturn" data-name="saturn"></div></div>
            <div class="orbit" style="width: 700px; height: 700px;"><div class="planet p-uranus" data-name="uranus"></div></div>
            <div class="orbit" style="width: 800px; height: 800px;"><div class="planet p-neptune" data-name="neptune"></div></div>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 60;
        let gameActive = false;
        let currentObjective = null;
        let audioCtx;

        const objectives = [
            { q: "Which planet is closest to the Sun?", a: "mercury" },
            { q: "Which planet is the smallest in the solar system?", a: "mercury" },
            { q: "Which planet is called the Morning Star?", a: "venus" },
            { q: "Which planet is the hottest?", a: "venus" },
            { q: "Which planet is our home?", a: "earth" },
            { q: "Which planet is known as the Red Planet?", a: "mars" },
            { q: "Which planet has the volcano Olympus Mons?", a: "mars" },
            { q: "Which planet is the largest in the solar system?", a: "jupiter" },
            { q: "Which planet has a giant red storm?", a: "jupiter" },
            { q: "Which planet has famous rings?", a: "saturn" },
            { q: "Which planet has a moon named Titan?", a: "saturn" },
            { q: "Which planet is the 1st from the Sun?", a: "mercury" },
            { q: "Which planet is the 2nd from the Sun?", a: "venus" },
            { q: "Which planet is the 3rd from the Sun?", a: "earth" },
            { q: "Which planet is the 4th from the Sun?", a: "mars" },
            { q: "Which planet is the 5th from the Sun?", a: "jupiter" },
            { q: "Which planet is the 6th from the Sun?", a: "saturn" },
            { q: "Which planet is the 7th from the Sun?", a: "uranus" },
            { q: "Which planet is the 8th from the Sun?", a: "neptune" },
            { q: "Which planet is farthest from the Sun?", a: "neptune" },
            { q: "Which planet has no atmosphere?", a: "mercury" },
            { q: "Which planet has thick clouds?", a: "venus" },
            { q: "Which planet is made mostly of gas?", a: "jupiter" },
            { q: "Which planet is an ice giant?", a: "uranus" },
            { q: "Which planet is tilted on its side?", a: "uranus" },
            { q: "Which planet looks blue-green in color?", a: "uranus" },
            { q: "Which planet looks dark blue?", a: "neptune" },
            { q: "Which planet has very strong winds?", a: "neptune" },
            { q: "Which planet has a dark storm spot?", a: "neptune" },
            { q: "Which planet has very low density?", a: "saturn" },
            { q: "Which planet is known for liquid water?", a: "earth" },
            { q: "Which planet supports life?", a: "earth" },
            { q: "Which planet has iron-oxide on its surface?", a: "mars" },
            { q: "Which planet has a red surface color?", a: "mars" },
            { q: "Which planet is the smallest rocky planet?", a: "mercury" },
            { q: "Which planet is the largest gas giant?", a: "jupiter" },
            { q: "Which planet has the Great Red Spot?", a: "jupiter" },
            { q: "Which planet is very windy and cold?", a: "neptune" },
            { q: "Which planet is famous for its rings and moons?", a: "saturn" },
            { q: "Which planet is known for its blue color?", a: "neptune" },
            { q: "Which planet has only one natural moon?", a: "earth" },
            { q: "Which planet moves fastest around the Sun?", a: "mercury" },
            { q: "Which planet has the weakest atmosphere?", a: "mercury" },
            { q: "Which planet is closest to becoming star-like in size?", a: "jupiter" },
            { q: "Which planet has clouds that trap heat?", a: "venus" },
            { q: "Which planet is the cold ice giant far away?", a: "neptune" },
            { q: "Which planet has storms stronger than Earth‚Äôs?", a: "jupiter" },
            { q: "Which planet is best known for its size?", a: "jupiter" },
            { q: "Which planet is best known for its rings?", a: "saturn" },
            { q: "Which planet is best known for being the hottest?", a: "venus" }
        ];

        function playSound(freq, type, duration) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        async function startGame() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') await audioCtx.resume();
            document.getElementById('start-screen').classList.add('hidden');
            score = 0; timeLeft = 60; gameActive = true;
            updateScore(0); nextObjective();
            document.querySelectorAll('.orbit').forEach((orb, i) => {
                const speeds = [12, 18, 25, 30, 45, 60, 80, 100];
                orb.style.animation = `rotate ${speeds[i]}s linear infinite`;
            });
            const timerInterval = setInterval(() => {
                if (!gameActive) { clearInterval(timerInterval); return; }
                timeLeft--;
                document.getElementById('timer-val').textContent = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function nextObjective() {
            let next;
            do { next = objectives[Math.floor(Math.random() * objectives.length)]; } 
            while (next === currentObjective);
            currentObjective = next;
            document.getElementById('objective-box').textContent = currentObjective.q;
        }

        function updateScore(points) {
            score = Math.max(0, score + points); 
            document.getElementById('score-val').textContent = score;
            const box = document.getElementById('objective-box');
            box.style.borderColor = points > 0 ? "#4caf50" : (points < 0 ? "#f44336" : "#4fc3f7");
            setTimeout(() => { box.style.borderColor = "#4fc3f7"; }, 200);
        }

        document.querySelectorAll('.planet').forEach(planet => {
            planet.addEventListener('mousedown', (e) => {
                if (!gameActive) return;
                const selected = e.target.getAttribute('data-name');
                if (selected === currentObjective.a) {
                    playSound(800, 'sine', 0.1);
                    updateScore(100);
                    nextObjective();
                } else {
                    playSound(150, 'sawtooth', 0.2);
                    updateScore(-25); // UPDATED PENALTY
                }
            });
        });

        function endGame() {
            gameActive = false;
            playSound(100, 'square', 0.5);
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('final-score').textContent = `Final Score: ${score}`;
            let stars = "";
            if (score > 1500) stars = "‚≠ê‚≠ê‚≠ê";
            else if (score > 800) stars = "‚≠ê‚≠ê";
            else if (score > 0) stars = "‚≠ê";
            else stars = "Try Again!";
            document.getElementById('star-rating').textContent = stars;
        }
    </script>
</body>
</html>
